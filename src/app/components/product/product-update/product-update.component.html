<mat-card>
	<mat-card-title>Alterar Produto</mat-card-title>
	<br>
	<mat-card-subtitle class="id">ID = {{product.id}}</mat-card-subtitle>

	<form action="">
		<mat-form-field>
			<input matInput placeholder="Nome" 
				[(ngModel)]="product.name" name="name"
			> 
		</mat-form-field>
		<mat-form-field>
			<input matInput placeholder="PreÃ§o (R$)"
				[(ngModel)]="product.price" name="prince"
			>
		</mat-form-field>
	</form>

	<button mat-raised-button (click)="updateProduct()" color="accent">
		Atualizar
	</button>	
	<button mat-raised-button (click)="cancel()">
		Cancel
	</button>
</mat-card>
