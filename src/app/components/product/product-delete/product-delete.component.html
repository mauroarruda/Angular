<mat-card>
	<mat-card-title>Confirmar Exclusão do Produto</mat-card-title>
	<br>
	<mat-card-subtitle class="id">ID = {{product.id}}</mat-card-subtitle>

	<form action="">
		<mat-form-field>
			<input matInput placeholder="Nome" 
				[value]="product.name" name="name"
				disabled
			> 
		</mat-form-field>
		<mat-form-field>
			<input matInput placeholder="Preço (R$)"
				[value]="product.price" name="prince"
				disabled
			>
		</mat-form-field>
	</form>

	<button mat-raised-button (click)="deleteProduct()" color="warn">
		Confirmar Exclusão do Produto
	</button>	
	<button mat-raised-button (click)="cancel()">
		Cancel
	</button>
</mat-card>
